<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login | Manager</title>

</head>
<body>
    <section>
        <div class="container mt-5 pt-5 ">
            <div class="card border-0 shadow">
                <div class="row">
                    <div class="col-12 col-md-6 m-auto py-5 divider-vertical">
                        <div class="d-flex justify-content-center">
                            <img src="assets/imgs/login-image.png" alt="Image" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 m-auto">
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <a href="#" class="d-flex justify-content-center align-items-center text-primary text-decoration-none pb-2 mb-md-0">
                                    <i class="fa-solid fa-hand-holding-heart display-6 me-sm-2"></i>
                                    <h1 class="display-4 d-none d-sm-inline">Aruga</h1>
                                </a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <h4>Welcome Back!</h4>
                            </div>
                            <form action="">
                                <input type="text" name="" id="" class="form-control my-4 py-2 mx-auto custom-input" placeholder="Username">
                                <input type="password" name="" id="password" class="form-control mx-auto my-4 py-2 custom-input" placeholder="Password">
                                <div class="form-check custom-input mx-auto my-4 py-2">
                                    <input type="checkbox" class="form-check-input " id="showPassword">
                                    <label class="form-check-label" for="showPassword">Show Password</label>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary custom-input">Login</button>
                                    <hr class="custom-divider">
                                    <a href="#" class="nav-link">Forgot Password?</a>
                                </div>
                            </form>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/72e773f6c0.js" crossorigin="anonymous"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
