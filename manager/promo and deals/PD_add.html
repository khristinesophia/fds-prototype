                        <form class="card">
                        <div class="card-header text-dark">

                        <div class="card-body">
                            <!-- Room Details tab -->
                            <div class="tab d-none">
                                <!-- promo code  -->
                                <div class="mb-3">
                                    <label for="promocode" class="form-label fw-bold">Promo Code</label>
                                    <input type="text" class="form-control" name="promocode" id="promocode" placeholder="Enter the promo code">
                                </div>
                                <!-- promo title  -->
                                <div class="mb-3">
                                    <label for="promotitle" class="form-label fw-bold">Promo Title</label>
                                    <input type="text" class="form-control" name="promotitle" id="promotitle" placeholder="Enter the promo title">
                                </div>
                                <!-- description  -->
                                <div class="mb-3">
                                    <label for="description" class="form-label fw-bold">Description</label>
                                    <input type="text" class="form-control" name="description" id="description" placeholder="Enter the promo description">
                                </div>
                                <div class="mb-3">
                                    <label for="poster" class="form-label fw-bold">Poster</label>
                                    <input class="form-control" type="file" id="poster">
                                </div>
                            </div>

                            <p>All Set! Please submit to continue. Thank you</p>
                            </div>
