                <div class="container mt-5">
                    <h2 class="display-6 fw-bold">Register Guest Account</h2>
                </div>

                <section class="mt-4">
                    <div class="container">
                      <form class="card">
                        <div class="card-header text-dark">
                          <nav class="nav nav-pills nav-fill">
                            <a class="nav-link tab-pills" href="#">Guest Details</a>
                            <a class="nav-link tab-pills" href="#">Stay Details</a>
                            <a class="nav-link tab-pills" href="#">Room Selection</a>
                            <a class="nav-link tab-pills" href="#">Payment and Balance</a>
                            <a class="nav-link tab-pills" href="#">Finish</a>
                          </nav>
                        </div>
                        <div class="card-body">
                            <!-- Guest Details tab -->
                          <div class="tab d-none">
                            <div class="row">
                              <!-- last Name  -->
                              <div class="mb-3 col-md-6">
                                <label for="lastName" class="form-label fw-bold">Last Name</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter guest's last name">
                              </div>
                              <!-- first Name  -->
                              <div class="mb-3 col-md-6">
                                <label for="firstName" class="form-label fw-bold">First Name</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter guest's first name">
                              </div>
                            </div>
                            
                            <!-- home address  -->
                            <div class="mb-3">
                              <label for="homeAddress" class="form-label fw-bold">Home Address</label>
                              <input type="text" class="form-control" name="homeAddress" id="homeAddress" placeholder="Enter guest's home address">
                            </div>
                            <!-- email  -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter guest's email">
                              </div>
                             <!-- contact number  -->
                             <div class="mb-3">
                                <label for="contactNumber" class="form-label fw-bold">Contact Number</label>
                                <input type="text" class="form-control" name="contactNumber" id="contactNumber" placeholder="Enter guest's contact number">
                              </div>
                          </div>
                  
                          <!-- Stay Details tab  -->
                          <div class="tab d-none">
                            <div class="row">
                            <!-- check in date  -->
                                <div class="mb-3 col-md-6">
                                    <label for="checkInDate" class="form-label fw-bold">Check-In Date</label>
                                    <input type="date" class="form-control" name="checkInDate" id="checkInDate">
                                </div>
                                <!-- check out date  -->
                                <div class="mb-3 col-md-6">
                                    <label for="checkOutDate" class="form-label fw-bold">Check-Out Date</label>
                                    <input type="date" class="form-control" name="checkOutDate" id="checkOutDate">
                                </div>
                            </div>

                            <!-- number of days  -->
                            <div class="mb-3">
                              <label for="numOfDays" class="form-label fw-bold">Number of Days</label>
                              <input type="number" class="form-control" name="numOfDays" id="numOfDays" placeholder="Enter number of Days">
                            </div>
                            
                            <div class="row">
                              <!-- number of adults  -->
                              <div class="mb-3 col-md-6">
                                <label for="numOfAdults" class="form-label fw-bold">Number of Adults</label>
                                <input type="number" class="form-control" name="numOfAdults" id="numOfAdults" placeholder="Enter number of adults">
                              </div>
                              <!-- number of children  -->
                              <div class="mb-3 col-md-6">
                                <label for="numOfChildren" class="form-label fw-bold">Number of Children</label>
                                <input type="number" class="form-control" name="numOfChildren" id="numOfChildren" placeholder="Enter number of children">
                              </div>
                            </div>
                          </div>

                          <!-- Room Selection tab  -->
                          <div class="tab d-none">
                            <!-- room type  -->
                            <div class="mb-3">
                              <label for="roomType" class="form-label fw-bold">Room Type</label>
                              <select class="form-select">
                                <option value="standard">Standard</option>
                                <option value="deluxe">Deluxe</option>
                                <option value="suite">Suite</option>
                              </select>
                            </div>
                            <!-- room number  -->
                            <div class="mb-3">
                                <label for="roomNum" class="form-label fw-bold">Room Number</label>
                                <input type="number" class="form-control" name="roomNum" id="roomNum" placeholder="Room Number">
                            </div>
                          </div>

                          <!-- Payment and Balance tab  -->
                          <div class="tab d-none">
                            <!-- mode of payment  -->
                            <div class="mb-3">
                              <label for="roomType" class="form-label fw-bold">Mode of Payment</label>
                              <select class="form-select">
                                <option value="credit card">Credit Card</option>
                                <option value="debit card">Debit Card</option>
                                <option value="cash">Cash</option>
                              </select>
                            </div>
                            <!-- starting balance  -->
                            <div class="mb-3">
                                <label for="startingBalance" class="form-label fw-bold">Starting Balance</label>
                                <input type="number" class="form-control" name="startingBalance" id="startingBalance" placeholder="Starting Balance">
                            </div>
                            <div class="row">
                                <!-- paid  -->
                                <div class="mb-3 col-md-6">
                                    <label for="roomType" class="form-label fw-bold">Paid</label>
                                    <select class="form-select">
                                    <option value="full">Full</option>
                                    <option value="downpayment">Downpayment</option>
                                    <option value="none">None</option>
                                    </select>
                                </div>
                                <!-- balance  -->
                                <div class="mb-3 col-md-6">
                                    <label for="Balance" class="form-label fw-bold">Balance</label>
                                    <input type="number" class="form-control" name="Balance" id="Balance" placeholder="Balance">
                                </div>
                            </div>
                          </div>
                          
                  
                          <!-- Finish tab  -->
                          <div class="tab d-none">
                            <p>All Set! Click submit to register this guest account.</p>
                          </div>
                        </div>
                        <div class="card-footer text-end">

                            <button type="button" id="next_button" class="btn btn-primary ms-auto" onclick="next()">Next</button>
                          </div>
